{% extends 'home/admin/auth/auth_base.html' %}
{% block content %}
  {% load static %}


  <div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Creer un compte</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12 w-75">
                <div class="contact-form bg-secondary rounded p-5">
                    <div id="success"></div>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="input-group input-group-lg mt-3 w-75">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Nom complet</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required="required" />
                        </div>
                        <div class="input-group input-group-lg mt-3 w-75">
                            <span class="input-group-text" id="inputGroup-sizing-lg">email</span>
                            <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required="required" />
                        </div>
                        <div class="input-group input-group-lg mt-3 w-75">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Mot de passe</span>
                            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required="required" />
                        </div>
                        <div class="input-group input-group-lg mt-3 w-75">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Confirmer le mot de passe</span>
                            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required="required" />
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary py-3 px-5" type="submit">Creer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
