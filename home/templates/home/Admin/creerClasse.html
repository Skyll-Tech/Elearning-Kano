{% extends "home/admin/admin_base.html" %}
{% block content %}
{% load static %}

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1>Creer une classe</h1>
        </div>
        <div class="text-dark w-75">
            <div class="col-lg-12">
                <div class="contact-form rounded p-5"
                    style="background-color: rgb(202, 202, 211);">
                    <div id="success"></div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="control-group">
                            <label for="name">Nom de la classe</label>
                            <input type="text" class="form-control border-0 p-4"
                                id="name" placeholder="Nom de la classe"
                                required="required"
                                data-validation-required-message="Veillez saisir le ,om de la classe"
                                name="nom_Classe" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-5 mt-3"
                                type="submit">Creer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
