{% extends "home/admin/admin_base.html" %}
{% block content %}
{% load static %}

{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}


<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1>Modifier cette matière</h1>
        </div>
        <div class="row justify-content-center text-dark w-75">
            <div class="col-lg-12">
                <div class="contact-form rounded p-5" style="background-color: rgb(202, 202, 211);">
                    <div id="success"></div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="control-group">
                            <label for="Nmatière"><b>Nom de la matière</b></label>
                            <p>{{ form.nom_matiere }}</p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-5 mt-3"
                                type="submit">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
