{% extends 'home/eleve/base.html' %}
{% block content %}
  {% load static %}

  <!-- Header Start -->
  <div class="container-fluid page-header" style="margin-bottom: 90px;">
    <div class="container">
      <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
        <h3 class="display-4 text-white text-uppercase">Cours disponibles</h3>
        <div class="d-inline-flex text-white">
          <p class="m-0 text-uppercase">Lire et relire autant que necessaire</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->

  <!-- Courses Start -->
  <div class="container-fluid py-5">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1>Vos differents cours</h1>
      </div>
      
      <div class="row">
        {% for cour in cours %}
        <a href="">
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="rounded overflow-hidden mb-2">
                <img class="img-fluid" src="{{ cour.profil_cours.url }}" alt="" />
                <div class="bg-secondary p-4">
                  <div class="d-flex justify-content-between mb-3">
                  </div>
                  <a class="h5" href="">{{ cour.titre }}</a>
                  <div class="border-top mt-4 pt-4">
                    <div class="d-flex justify-content-between">
                      <h6 class="border-right-3">{{cour.Date_creation}}</h6>
                      <small class="m-0"><i class="far fa-clock text-primary mr-2"></i>{{cour.temps_etudes}}min</small>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Courses End -->
{% endblock %}
