{% extends 'home/professeur/auth/prof_base.html' %}
{% block content %}
  {% load static %}


  {% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}


  <div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Connexion</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12 w-75">
                <div class="contact-form bg-secondary rounded p-5">
                    <div id="success"></div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group input-group-lg mt-3 w-75">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Nom</span>
                            <input type="text" class="form-control" name="prof_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required="required" />
                        </div>
                        <div class="input-group input-group-lg mt-3 w-75">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Mot de passe</span>
                            <input type="password" class="form-control" name="prof_psw" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required="required" />
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary py-3 px-5 fs-5 fw-bolder" type="submit">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
